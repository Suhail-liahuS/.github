# ---------------------------------------------------------------------------- #
# Dependabot configuration
# Security-first, low-noise configuration
# ---------------------------------------------------------------------------- #

version: 2

updates:
  # -------------------------------------------------------------------------- #
  # GitHub Actions
  # -------------------------------------------------------------------------- #
  # Safe to keep enabled â€” prevents workflow supply chain drift.
  # Groups minor/patch updates together to reduce PR noise.
  # Major updates still require manual review.
  # -------------------------------------------------------------------------- #
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"

  # -------------------------------------------------------------------------- #
  # Application Dependencies (Example: npm)
  # -------------------------------------------------------------------------- #
  # Version updates are intentionally conservative.
  # Major updates ignored to prevent breaking changes.
  # Security updates are handled automatically via repository settings.
  # -------------------------------------------------------------------------- #
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"

# ---------------------------------------------------------------------------- #
# Notes:
# - Security updates are enabled via repository settings (Dependabot security updates).
# - Add additional ecosystems below as needed (pip, docker, go, etc.).
# - For monorepos, duplicate blocks with different `directory` paths.
# - Nix flakes should be updated via a flake-update workflow instead.
# ---------------------------------------------------------------------------- #
