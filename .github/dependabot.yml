version: 2
updates:
  # GitHub Actions updates (safe to keep)
  - package-ecosystem: "github-actions"
    directory: "/" 
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    # group minor/patch updates together:
    groups:
      default:
        patterns:
          - ".*"
  # Example for npm (if you have a package.json)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    # example: ignore major version upgrades to avoid surprise breakage
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
  # Security-only version updates handled separately (enabled in repo settings)
  
# ---------------------------------------------------------------------------- #

# This assumes:
# You use github-actions and maybe some language (replace or add ecosystems as needed).
# You do not list Nix flakes here; use a flake-update action instead.

# Notes:
# Add one block per ecosystem/directory you need.
# Adjust open-pull-requests-limit, groups, and ignore to suit the churn you want.
# For monorepos, add multiple directory entries.
